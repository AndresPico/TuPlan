<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuPlan - Simulador</title>
  <link rel="stylesheet" href="css/simulador.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <main class="simulador-container">
    <section class="form-section">
      <h1>Simulador de Ahorro</h1>
      <form id="formularioAhorro">
        <label for="ingreso">Ingreso mensual ($)</label>
        <input type="number" id="ingreso" required />

        <label for="gasto">Gastos mensuales ($)</label>
        <input type="number" id="gasto" required />

        <label for="meses">Meses a proyectar</label>
        <input type="number" id="meses" required />

        <button type="submit">Calcular</button>
      </form>
    </section>

    <section id="contenidoPDF" class="result-section">
      <h2 style="text-align: center; color: #ff4081;">TuPlan - Informe de Ahorro</h2>
      <p id="fechaPDF"></p>

      <div id="graficoAhorroContainer"></div>

      <div id="resumenAhorro">
        <h3>Consejo Financiero</h3>
        <p id="consejos"></p>
      </div>

      <footer>
        TuPlan &copy; <span id="anioActual"></span>
      </footer>
    </section>

    <button id="exportarBtn">Exportar PDF</button>
  </main>

  <script src="js/simulador.js"></script>
</body>
</html>
