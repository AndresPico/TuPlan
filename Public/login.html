<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TuPlan - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1 class="titulo">Bienvenido a <span>TuPlan</span></h1>

    <div class="botones-switch">
      <button id="btnLogin" class="activo">Iniciar Sesión</button>
      <button id="btnRegister">Registrarse</button>
    </div>

    <div id="formularios">
      <form id="loginForm" class="formulario">
        <input type="email" id="correoLogin" placeholder="Correo electrónico" required />
        <input type="password" id="contrasenaLogin" placeholder="Contraseña" required />
        <button type="submit" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Entrar</button>
      </form>

      <form id="registerForm" class="formulario oculto">
        <input type="text" id="nombreRegistro" placeholder="Nombre completo" required />
        <input type="email" id="correoRegistro" placeholder="Correo electrónico" required />
        <input type="password" id="contrasenaRegistro" placeholder="Contraseña" required />
        <button type="submit" id="btnRegistro "><i class="fas fa-user-plus"></i> Crear cuenta</button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
